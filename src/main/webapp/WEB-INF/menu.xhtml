<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:fr="http://primefaces.org/freya">

    <div class="menu-wrapper">
        <div class="sidebar-logo">
            <h:link outcome="/views/homepage">
                <p:graphicImage name="images/logo-mini.png"/>
            </h:link>
            <a href="#" class="sidebar-pin" title="Toggle Menu">
                <span class="pin"></span>
            </a>

        </div>
        <div class="layout-menu-container">
            <h:form id="menuform" rendered="#{not empty loginBean.loggedInUser}">
                <fr:menu widgetVar="FreyaMenuWidget">
                    <p:menuitem id="om_dashboard" value="Dashboard" icon="pi pi-home" outcome="/views/dashboard"/>
                    <p:menuitem rendered="#{loginBean.loggedInUser.admin}" id="om_users" value="User Accounts" icon="pi pi-key" outcome="/views/users"/>
                    <p:menuitem rendered="#{loginBean.loggedInUser.staff}" id="om_members" value="Members" icon="pi pi-users" outcome="/views/members"/>
                    <p:menuitem rendered="#{loginBean.loggedInUser.staff}" id="om_subscriptions" value="Subscriptions" icon="pi pi-tags" outcome="/views/subscriptions"/>
                    <p:menuitem rendered="#{loginBean.loggedInUser.staff}" id="om_shop" value="Gym Shop" icon="pi pi-shopping-cart" outcome="/views/shop"/>
                    <p:menuitem rendered="#{loginBean.loggedInUser.admin and false}" disabled="true" id="om_billing" value="Billing (Soon)" icon="pi pi-money-bill" outcome="/views/billing"/>
                    <p:menuitem rendered="#{loginBean.loggedInUser.staff}" id="om_reports" value="Reports" icon="pi pi-chart-line" outcome="/views/reports"/>
                    <p:menuitem rendered="#{loginBean.loggedInUser.admin}" id="om_settings" value="Settings" icon="pi pi-cog" outcome="/views/settings"/>
                    <p:menuitem rendered="#{loginBean.loggedInUser.admin}" id="om_items" value="Shop Items Setup" icon="pi pi-list" outcome="/views/items"/>
                    <p:menuitem rendered="#{loginBean.loggedInUser.admin}" id="presignup" value="[Temporary] Pre-Signup List" icon="pi pi-user-edit" outcome="/views/presignup"/>
                </fr:menu>
            </h:form>
        </div>
    </div>


</ui:composition>
