<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:po="http://primefaces.org/freya">

    <style>
        .notificationsHideAndShow {
            display: none;
        }

        .notification-not-seen {
            background: #ff6a6a38 !important;
        }
    </style>
    <h:form id="topbar-form">
        <div class="layout-topbar">
            <div class="layout-topbar-wrapper">
                <div class="layout-topbar-left">
                    <a href="#" class="menu-button">
                        <i class="pi pi-bars"></i>
                    </a>
                    <h:link id="logolink" outcome="/views/homepage" styleClass="layout-topbar-logo">
                        <p:graphicImage name="images/ug-logo.png"/>
                    </h:link>
                </div>
                <ui:include src="./menu.xhtml"/>

                <div class="layout-topbar-right">
                    <ul class="layout-topbar-actions">
                        <li class="topbar-item user-profile" style="min-width: 150px">
                            <i class="fa fa-user" style="margin-right: 5px; font-size: large"/>
                            <h:outputText style="font-size: large"
                                          value="#{loginBean.loggedInUser.username} (#{loginBean.loggedInUser.role})"/>
                        </li>
                        <li class="topbar-item user-profile" style="min-width: 150px">
                            <p:commandLink actionListener="#{loginBean.logout}"
                                           style="margin-right: 5px; font-size: large">
                                <i class="fa fa-sign-out"/> Sign Out
                            </p:commandLink>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </h:form>

</ui:composition>
