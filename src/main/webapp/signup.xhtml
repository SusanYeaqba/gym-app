<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>


    </f:facet>
    <title>Ultra Gym - Sign Up</title>
    <style>
        body {
            background-image: url("resources/images/signup-bg.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #010103;
            position: relative;
        }

        .poweredByImg {
            position: fixed;
            bottom: 0%;
            right: 2%;
            width: 30vw;
        }

        .ui-panelgrid .ui-panelgrid-cell{
            background: transparent !important;
        }

        input {
            width: 100%
        }

        .signup-form {
            width: 800px;
            margin: auto;
            position: relative;
            top: 265px;
            background: rgba(255,255,255,0.75);
        }

        label{
            color: #1c1d24 !important;
            font-weight: bold;
            font-size: 20px !important;
        }

        .c1{
            width: 25%;
        }

        .c2{
            width: 75%;
        }

        .promo{
            position: absolute;
            right: -25px;
            color: #e31616 !important;
            background: #fda203;
            top: 0px;
            transform: rotate(10deg);
            padding: 5px;
        }

        @media only screen and (min-width: 320px) and (max-width: 800px) {
            body {
                background-size: contain;
            }
            .signup-form {
                width: 80%;
            }
            label{
                font-size: 15px !important;
            }
        }

        @media only screen and  (max-width: 645px) {
            .poweredByImg {
                top: 0%;
            }

            .signup-form {
                top: 100px;
            }

            label{
                font-size: 13px !important;
            }

            .ui-selectoneradio label{
                font-size: 13px !important;
            }
        }

        @media only screen and  (max-width: 400px) {
            .poweredByImg {
                top: 0%;
            }

            .signup-form {
                top: 100px;
            }

            label{
                font-size: 12px !important;
            }

            .ui-selectoneradio label{
                font-size: 11px !important;
            }
        }
    </style>
</h:head>

<h:body>

    <div class="signup-form">
        <label class="promo">Sign up now and get a <i><b>special discount!</b></i></label>
        <h:form style="background: transparent !important;">
            <p:panelGrid layout="grid" columns="1" styleClass="ui-panelgrid-blank"
                         style="background: transparent !important">
                <p:messages closable="true" showDetail="true" >
                    <p:autoUpdate/>
                </p:messages>
            </p:panelGrid>
            <p:panelGrid layout="grid" columns="1" styleClass="ui-panelgrid-blank"
                         style="background: transparent !important">
                <h6 style="color: #a50404"> <i class="fa fa-exclamation-triangle" /> Pre-Signup Registration Maximum Count Reached! Thank you for your interest in joining our team</h6>
            </p:panelGrid>
            <p:panelGrid layout="grid" columns="2" styleClass="ui-panelgrid-blank"
                         columnClasses="c1,c2"
                         style="background: transparent !important">
                <p:outputLabel for="@next" value="Full Name"/>
                <p:inputText maxlength="150" value="#{preSignupPage.currentObject.fullName}" disabled="true"
                             required="true" requiredMessage="Please enter your full name"/>
                <p:outputLabel for="@next" value="Mobile Number"/>
                <p:inputText maxlength="100" value="#{preSignupPage.currentObject.mobileNumber}" disabled="true"
                             required="true" requiredMessage="Please enter your mobile number"/>
                <p:outputLabel for="@next" value="Email Address"/>
                <p:inputText maxlength="100" value="#{preSignupPage.currentObject.email}" disabled="true"/>
                <p:outputLabel for="@next" value="Gender"/>
                <p:selectOneButton value="#{preSignupPage.currentObject.gender}" disabled="true">
                    <f:selectItem itemLabel="Male" itemValue="M"/>
                    <f:selectItem itemLabel="Female" itemValue="F"/>
                </p:selectOneButton>
                <p:outputLabel for="@next" value="Period"/>
                <p:selectOneRadio style="width: 100%" value="#{preSignupPage.currentObject.subPeriod}"
                                  disabled="true" layout="grid" columns="1" styleClass="grid-radio" >
                    <f:selectItems value="#{preSignupPage.subModelList}" />
                </p:selectOneRadio>
            </p:panelGrid>
            <p:panelGrid layout="grid" columns="3" styleClass="ui-panelgrid-blank"
                         style="background: transparent !important">
                <p:spacer />
                <p:commandButton value="SIGN UP" icon="fa fa-check" update="@form" disabled="true"
                                 actionListener="#{preSignupPage.saveSignup}"
                                 style="width: 100%" />
                <p:spacer />
            </p:panelGrid>

        </h:form>
    </div>
    <p:graphicImage library="images" name="powered.png" width="500" styleClass="poweredByImg"/>
    <h:outputStylesheet name="css/primeicons.css" library="freya-layout"/>
    <h:outputStylesheet name="css/#{guestPreferences.layout}.css" library="freya-layout"/>
</h:body>

</html>
