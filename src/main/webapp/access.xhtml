<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Ultra Gym - Denied</title>
    </h:head>

    <h:body styleClass="exception-body access">
        <div class="exception-topbar">
            <h:link id="logolink" outcome="/views/homepage" styleClass="layout-topbar-logo">
                <p:graphicImage name="images/logo.png" />
            </h:link>
        </div>
        <div class="exception-wrapper">
            <div class="exception-content">
                <p:graphicImage name="images/pages/asset-access.svg"  library="freya-layout" />
                <span>access denied</span>
            </div>
            <div class="exception-footer">
                <h4>Legion - Ultra Gym</h4>
                <h6>Copyright 2022</h6>
            </div>
        </div>
        <h:outputStylesheet name="css/#{guestPreferences.layout}.css" library="freya-layout" />
    </h:body>

</html>
