<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Gymmi - Members Setup</ui:define>
    <ui:define name="content">
        <div class="p-grid">
            <div class="p-col">
                <div class="card">
                    <h4>Members Setup</h4>
                    <h:form id="members">
                        <p:dataTable value="#{membersBean.members}" var="usr" scrollable="true" scrollHeight="400"
                                     selectionMode="single"
                                     scrollRows="15" selection="#{membersBean.currentMember}" rowKey="#{usr.rowId}">
                            <f:facet name="header">
                                <p:commandButton id="newBtn" value="New" icon="pi pi-file" styleClass="p-mr-2"
                                                 actionListener="#{membersBean.clearMember}" update=":member-form"
                                                 oncomplete="PF('member-form').show()"/>
                                <p:commandButton id="editBtn" value="Edit" icon="pi pi-pencil"
                                                 styleClass="success-button p-mr-2"
                                                 update=":member-form"
                                                 disabled="#{empty membersBean.currentMember.rowId}"
                                                 oncomplete="PF('member-form').show()"/>
                                <p:commandButton id="deleteBtn" value="Delete" icon="pi pi-pencil"
                                                 styleClass="danger-button p-mr-2"
                                                 update="@form" disabled="#{empty membersBean.currentMember.rowId}"
                                                 actionListener="#{membersBean.deleteMember}">
                                    <p:confirm header="Confirmation" message="Do you want to delete this record?"
                                               icon="pi pi-exclamation-triangle"/>
                                </p:commandButton>
                            </f:facet>
                            <p:ajax event="rowSelect" update=":members @(.ui-button)"/>
                            <p:column headerText="Member #" width="10%" field="memberNumber"
                                      filterMatchMode="contains"/>
                            <p:column headerText="Full Name" width="15%" field="fullName" filterMatchMode="contains"/>
                            <p:column headerText="Mobile Number" width="10%" field="mobileNumber"
                                      filterMatchMode="contains"/>
                            <p:column headerText="Email" width="15%" field="email" filterMatchMode="contains"/>
                            <p:column headerText="Last Entry" width="15%" field="lastEntry" filterMatchMode="contains"/>
                            <p:column headerText="Active Subscription" width="10%" field="activeSubscription"
                                      filterMatchMode="contains"/>
                            <p:column headerText="Subscription Level" width="15%" field="subscriptionLevel"
                                      filterMatchMode="contains"/>
                            <p:column headerText="Join Date" width="10%" field="joinDate" filterMatchMode="contains"/>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>

        <!-- New/Edit Member Dialog-->
        <h:form prependId="false">
            <p:dialog header="New/Edit Member" widgetVar="member-form" responsive="true" modal="true"
                      blockScroll="true">
                <p:separator/>
                <p:scrollPanel id="member-form" style="height: 450px;width: 100%">
                    <p:panelGrid layout="flex" columns="4" style="width: inherit!important;">
                        <p:outputLabel for="@next" value="Member #"/>
                        <p:inputText value="#{membersBean.currentMember.memberNumber}" required="true"
                                     styleClass="my-input"/>

                        <p:outputLabel for="@next" value="Full Name"/>
                        <p:inputText value="#{membersBean.currentMember.fullName}" required="true"
                                     styleClass="my-input"/>

                        <p:outputLabel for="@next" value="Mobile"/>
                        <p:inputText value="#{membersBean.currentMember.mobileNumber}" required="true"
                                     styleClass="my-input"/>

                        <p:outputLabel for="@next" value="Email"/>
                        <p:inputText value="#{membersBean.currentMember.email}"
                                     styleClass="my-input"/>

                        <p:outputLabel for="@next" value="Join Date"/>
                        <p:calendar value="#{membersBean.currentMember.joinDate}"
                                     styleClass="my-input"/>
                    </p:panelGrid>
                    <p:separator/>
                    <p:panelGrid id="medProblems" layout="flex" columns="1" style="width: inherit!important;">
                        <p:outputLabel for="@next" value="Has Medical Problems"/>
                        <p:selectBooleanCheckbox value="#{membersBean.currentMember.hasMedicalProblems}"
                                                 styleClass="my-input">
                            <p:ajax process="@this" update="medProblems"/>
                        </p:selectBooleanCheckbox>

                        <p:outputLabel for="@next" value="Medical Problems"/>
                        <p:inputTextarea value="#{membersBean.currentMember.medicalProblems}"
                                         disabled="#{not membersBean.currentMember.hasMedicalProblems}"
                                         styleClass="my-input"/>
                    </p:panelGrid>
                </p:scrollPanel>
                <f:facet name="footer">
                    <p:separator/>
                    <p:commandButton icon="pi pi-save" actionListener="#{membersBean.saveMember}"
                                     update=":members" value="Save" styleClass="p-mr-2"
                                     oncomplete="if(args &amp;&amp; !args.validationFailed) PF('member-form').hide()"/>
                    <p:commandButton icon="pi pi-ban" resetValues="true" value="Cancel"
                                     styleClass="danger-button" oncomplete="PF('member-form').hide()"/>
                </f:facet>
            </p:dialog>
        </h:form>


    </ui:define>

</ui:composition>
