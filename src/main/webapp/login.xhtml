<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Ultra Gym - Login</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <style>
        body{
            background: rgb(255,255,255) !important;
            background: linear-gradient(0deg, rgba(255,255,255,1) 0%, #2d2d2d 0%, rgba(255,255,255,1) 65%) !important;;
        }
        .login-body .login-wrapper .login-panel > button > span {
            padding: 0px !important;
        }

        .login-body .login-wrapper .login-panel > button {
            padding: 8px !important;
        }

        .login-body .login-wrapper .login-panel .logo img {
            width: 280px;
            height: auto !important;
        }
    </style>
</h:head>

<h:body styleClass="login-body">
    <h:form>
        <div class="login-wrapper">
            <div class="login-panel" style="bottom: 100px;position:relative;">
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>
                    <p:graphicImage width="500" name="images/ug-logo.png"/>
                <p:inputText id="email" placeholder="Username" value="#{loginBean.username}"
                             required="true" requiredMessage="Please fill out your email"/>
                <p:password id="password" placeholder="Password" value="#{loginBean.password}"
                            required="true" requiredMessage="Password is required"/>
                <p:commandButton icon="pi pi-sign-in" value="LOGIN" ajax="false" action="#{loginBean.login}"/>
            </div>
        </div>
    </h:form>

    <img src="resources/images/powered.png" width="500" style="position:fixed; left: 2%; bottom: 2%" />
    <h:outputStylesheet name="css/primeicons.css" library="freya-layout"/>
    <h:outputStylesheet name="css/#{guestPreferences.layout}.css" library="freya-layout"/>
</h:body>

</html>
